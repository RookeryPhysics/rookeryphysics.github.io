<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://rookeryphysics.github.io/drive/img.jpg">
    <title>Play Roadst3r</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Subtle float animation */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MCV5P2FEE7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-MCV5P2FEE7');
    </script>
</head>

<body class="bg-slate-900 min-h-screen flex flex-col items-center justify-center p-6 overflow-y-auto relative">

    <!-- Background Glow -->
    <div class="absolute w-64 h-64 bg-purple-600/20 rounded-full blur-3xl -z-10"></div>

    <!-- The Icon -->
    <div class="animate-float flex flex-col items-center">
        <!-- Text floating above -->
        <h1 class="text-4xl font-bold text-white mb-6 tracking-widest drop-shadow-[0_0_10px_rgba(255,255,255,0.5)]">
            Roadst3r</h1>

        <!-- Wrapped in anchor tag for linking -->
        <a href="https://rookeryphysics.github.io/drive" target="_blank" rel="noopener noreferrer" class="block group">
            <!-- Phone Frame -->
            <div
                class="relative bg-black border-[12px] border-gray-800 rounded-3xl h-80 w-40 shadow-xl overflow-hidden ring-1 ring-white/10 cursor-pointer transition-all duration-500 ease-out group-hover:scale-105 group-hover:shadow-[0_0_50px_rgba(139,92,246,0.8)] group-hover:border-gray-700 group-hover:ring-2 group-hover:ring-purple-400/60">

                <!-- Image inserted here -->
                <img src="https://rookeryphysics.github.io/icon.jpg" alt="Phone Screen Wallpaper"
                    class="h-full w-full object-cover transition-transform duration-700 group-hover:scale-110 group-hover:rotate-1">

                <!-- Simple Glass Reflection Overlay -->
                <div
                    class="absolute inset-0 bg-gradient-to-tr from-white/20 via-transparent to-transparent opacity-50 pointer-events-none">
                </div>

                <!-- Futuristic Hover Overlay -->
                <div
                    class="absolute inset-0 bg-gradient-to-b from-purple-500/0 via-purple-500/10 to-purple-500/0 opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none">
                </div>
            </div>
        </a>

        <!-- Small Shadow below -->
        <div class="mt-8 mx-auto w-24 h-4 bg-black/50 blur-md rounded-full"></div>
    </div>

</body>

</html>
