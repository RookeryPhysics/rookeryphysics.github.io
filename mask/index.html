<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Three.js Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* Prevent scrollbars */
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
            /* Disable default touch actions like scrolling */
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Let clicks pass through to canvas if needed, though we catch them on joystick */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #instructions {
            margin-top: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
            font-size: 1.2rem;
            pointer-events: none;
        }

        /* Virtual Joystick / Touchpad Styling */
        #joystick-zone {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 40px;
            align-self: center;
            /* Center horizontally */
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: auto;
            /* Re-enable pointer events for the joystick */
            touch-action: none;
            backdrop-filter: blur(4px);
        }

        #joystick-knob {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            /* Center initially */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            pointer-events: none;
            /* Let events pass to the zone */
        }

        /* UI Button Styling */
        .ui-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: auto;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8rem;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .ui-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .ui-button:active {
            transform: translateY(0);
        }

        /* Mobile Jump Button */
        #jump-btn {
            position: absolute;
            bottom: 40px;
            right: 40px;
            top: auto;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: none;
            /* Hidden by default, shown on mobile */
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            user-select: none;
        }

        /* Mobile Shoot Button */
        #shoot-btn {
            position: absolute;
            bottom: 140px;
            right: 40px;
            top: auto;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: none;
            /* Hidden by default, shown on mobile */
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            user-select: none;
            background: rgba(255, 200, 0, 0.2);
            border-color: rgba(255, 200, 0, 0.4);
        }

        #shoot-btn:active {
            background: rgba(255, 200, 0, 0.4);
        }

        /* FPS Counter Styling */
        #fps-counter {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #00ff88;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 0.9rem;
            pointer-events: none;
            backdrop-filter: blur(10px);
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Responsive tweak for desktop vs mobile */
        @media (min-width: 768px) {
            #joystick-zone {
                margin-bottom: 60px;
                width: 150px;
                height: 150px;
            }
        }

        /* Crosshair Styling */
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            pointer-events: none;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ch-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }

        .ch-v {
            width: 2px;
            height: 8px;
        }

        .ch-h {
            width: 8px;
            height: 2px;
        }

        .ch-top {
            top: 0;
        }

        .ch-bottom {
            bottom: 0;
        }

        .ch-left {
            left: 0;
        }

        .ch-right {
            right: 0;
        }

        .ch-dot {
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <div id="crosshair">
            <div class="ch-line ch-v ch-top"></div>
            <div class="ch-line ch-v ch-bottom"></div>
            <div class="ch-line ch-h ch-left"></div>
            <div class="ch-line ch-h ch-right"></div>
            <div class="ch-dot"></div>
        </div>
        <div id="fps-counter">FPS: 0</div>

        <div id="instructions">
            .
        </div>

        <button id="view-toggle" class="ui-button">Third Person</button>

        <button id="jump-btn" class="ui-button">Jump</button>
        <button id="shoot-btn" class="ui-button">Shoot</button>

        <div id="joystick-zone">
            <div id="joystick-knob"></div>
        </div>
    </div>

    <!-- Load Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // --- 1. Three.js Setup ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Sky blue background
        scene.fog = new THREE.Fog(0x87CEEB, 10, 500);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 7, -12); // Initial position behind the cube
        camera.lookAt(0, 1, 0);

        const renderer = new THREE.WebGLRenderer({
            antialias: true,
            powerPreference: "high-performance"
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Cap pixel ratio for performance
        renderer.shadowMap.enabled = true; // Enable shadows
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        container.appendChild(renderer.domElement);

        // --- 2. Lighting ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(5, 10, 5);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 1024;
        dirLight.shadow.mapSize.height = 1024;
        scene.add(dirLight);

        // --- 3. Objects ---

        // Floor
        const planeGeometry = new THREE.PlaneGeometry(400, 400);
        const planeMaterial = new THREE.MeshStandardMaterial({
            color: 0x2e7d32,
            roughness: 0.8,
            metalness: 0.2
        });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        plane.receiveShadow = true;
        scene.add(plane);

        // Grid Helper
        const gridHelper = new THREE.GridHelper(400, 200, 0x666666, 0x333333);
        scene.add(gridHelper);

        // Fence / Walls
        const fenceMaterial = new THREE.MeshStandardMaterial({
            color: 0xcccccc, // Lighter grey
            metalness: 0.8,
            roughness: 0.2,
            transparent: true,
            opacity: 0.6
        });
        const fenceHeight = 4;
        const fenceThickness = 0.5;

        // North Wall
        const wallN = new THREE.Mesh(new THREE.BoxGeometry(400, fenceHeight, fenceThickness), fenceMaterial);
        wallN.position.set(0, fenceHeight / 2, -200);
        scene.add(wallN);

        // South Wall
        const wallS = new THREE.Mesh(new THREE.BoxGeometry(400, fenceHeight, fenceThickness), fenceMaterial);
        wallS.position.set(0, fenceHeight / 2, 200);
        scene.add(wallS);

        // East Wall
        const wallE = new THREE.Mesh(new THREE.BoxGeometry(fenceThickness, fenceHeight, 400), fenceMaterial);
        wallE.position.set(200, fenceHeight / 2, 0);
        scene.add(wallE);

        // West Wall
        const wallW = new THREE.Mesh(new THREE.BoxGeometry(fenceThickness, fenceHeight, 400), fenceMaterial);
        wallW.position.set(-200, fenceHeight / 2, 0);
        scene.add(wallW);

        const paintableObjects = [plane, wallN, wallS, wallE, wallW];

        // --- Map Loading Logic ---
        const mapBlocks = {}; // key: "x,y,z", value: Mesh
        const blockSize = 2;
        const mapBlockGeometry = new THREE.BoxGeometry(blockSize, blockSize, blockSize);
        const mapBlockMaterial = new THREE.MeshStandardMaterial({ color: 0x888888, roughness: 0.5 });

        const materialCache = {};
        function getMaterial(color) {
            if (!materialCache[color]) {
                materialCache[color] = new THREE.MeshStandardMaterial({ color: color, roughness: 0.5 });
            }
            return materialCache[color];
        }

        function autoLoadMap() {
            fetch('map.json')
                .then(response => {
                    if (!response.ok) throw new Error('No map.json found');
                    return response.json();
                })
                .then(data => {
                    if (!data.blocks || !Array.isArray(data.blocks)) return;

                    data.blocks.forEach(pos => {
                        const key = `${pos.x},${pos.y},${pos.z}`;
                        const color = pos.c ? pos.c : 0x888888;
                        const block = new THREE.Mesh(mapBlockGeometry, getMaterial(color));
                        block.position.set(pos.x, pos.y, pos.z);
                        block.castShadow = true;
                        block.receiveShadow = true;
                        scene.add(block);
                        mapBlocks[key] = block;
                    });
                    console.log(`Auto-loaded ${data.blocks.length} blocks from map.json`);
                })
                .catch(err => {
                    console.log('Skipping auto-map load:', err.message);
                });
        }
        autoLoadMap();

        // The Cube (Player)
        const cubeGeometry = new THREE.BoxGeometry(2, 4, 2);
        const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff88 });
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.position.y = 1; // Sit on top of plane
        cube.castShadow = true;
        cube.visible = false; // Initially hidden in 1st person
        scene.add(cube);

        // The Gun (1st Person Viewmodel)
        scene.add(camera); // Add camera to scene to allow children
        const gunGroup = new THREE.Group(); // Use a group to manage gun parts

        // Main Body
        const gunGeometry = new THREE.BoxGeometry(0.25, 0.4, 1.2);
        const gunMaterial = new THREE.MeshStandardMaterial({ color: 0x666666 });
        const gunBody = new THREE.Mesh(gunGeometry, gunMaterial);
        gunGroup.add(gunBody);

        // Barrel
        const barrelGeometry = new THREE.BoxGeometry(0.12, 0.12, 1.0);
        const barrelMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
        const barrel = new THREE.Mesh(barrelGeometry, barrelMaterial);
        barrel.position.set(0, 0.08, -0.8); // Offset forward and slightly up
        gunBody.add(barrel);

        // Muzzle point (where the bullet comes out)
        const muzzle = new THREE.Object3D();
        muzzle.position.set(0, 0, -0.5); // End of the barrel
        barrel.add(muzzle);

        if (isMobile) {
            gunGroup.position.set(0.2, -0.5, -1.8); // More left and forward on mobile
        } else {
            gunGroup.position.set(0.6, -0.5, -1.2);
        }
        gunGroup.visible = true; // Initially shown in 1st person
        camera.add(gunGroup);
        const gun = gunGroup; // Maintain reference for visibility toggle

        // --- 4. Logic & Controls ---

        // Input State
        let input = { x: 0, y: 0, active: false };
        let viewMode = 'first-person'; // 'third-person' or 'first-person'
        let pitch = 0;
        const mouseSensitivity = 0.002;

        // FPS Tracking
        let lastTime = performance.now();
        let frameCount = 0;
        const fpsElement = document.getElementById('fps-counter');
        const clock = new THREE.Clock();

        // Keyboard State
        const keys = { w: false, a: false, s: false, d: false };

        // Physics State
        let velocityY = 0;
        let isGrounded = true;
        const gravity = -0.015;
        const jumpStrength = 0.35;

        function jump() {
            if (isGrounded) {
                velocityY = jumpStrength;
                isGrounded = false;
            }
        }

        // Shooting Mechanism
        const bullets = [];
        const bulletGeometry = new THREE.SphereGeometry(0.2, 8, 8);
        const bulletMaterial = new THREE.MeshStandardMaterial({
            color: 0xffff00,
            emissive: 0xffff00,
            emissiveIntensity: 0.5
        });

        function shoot() {
            const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);

            // Get muzzle position in world space
            const muzzlePosition = new THREE.Vector3();
            muzzle.updateMatrixWorld(true);
            muzzle.getWorldPosition(muzzlePosition);
            bullet.position.copy(muzzlePosition);

            // Get direction camera is looking (the crosshair direction)
            const cameraDir = new THREE.Vector3(0, 0, -1);
            cameraDir.applyQuaternion(camera.quaternion);

            // Find what the crosshair is actually pointing at in the world
            raycaster.far = 2000;
            raycaster.set(camera.position, cameraDir);
            const targetObjects = [...paintableObjects, ...Object.values(mapBlocks)];
            const intersects = raycaster.intersectObjects(targetObjects);

            let targetPoint;
            if (intersects.length > 0) {
                // If we hit a wall or floor, aim at that exact point
                targetPoint = intersects[0].point;
            } else {
                // If we're looking at the sky, aim at a point far away
                targetPoint = camera.position.clone().add(cameraDir.multiplyScalar(200));
            }

            // Calculate the actual direction from the MUZZLE to the TARGET point
            const direction = new THREE.Vector3().subVectors(targetPoint, muzzlePosition).normalize();

            // Velocity vector
            const speed = 1.5;
            bullet.userData.velocity = direction.multiplyScalar(speed);
            bullet.userData.aliveTime = 0;

            scene.add(bullet);
            bullets.push(bullet);
        }

        // Paint and Explosion Effects
        const splats = [];
        const particles = [];

        function createExplosion(pos) {
            const particleCount = 12;
            for (let i = 0; i < particleCount; i++) {
                const size = 0.05 + Math.random() * 0.15;
                const partGeom = new THREE.BoxGeometry(size, size, size);
                const partMat = new THREE.MeshBasicMaterial({ color: 0xffff00, transparent: true });
                const p = new THREE.Mesh(partGeom, partMat);
                p.position.copy(pos);

                // Random velocity
                const velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.4,
                    (Math.random() - 0.5) * 0.4,
                    (Math.random() - 0.5) * 0.4
                );

                p.userData = {
                    velocity: velocity,
                    life: 1.0, // 0 to 1
                    decay: 0.02 + Math.random() * 0.03
                };

                scene.add(p);
                particles.push(p);
            }
        }

        function createSplat(pos, normal) {
            const size = 0.4; // Consistent small size
            const splatGeom = new THREE.CircleGeometry(size, 8);
            const splatMat = new THREE.MeshStandardMaterial({
                color: 0xffff00,
                transparent: true,
                opacity: 0.9,
                roughness: 0.8,
                metalness: 0
            });
            const splat = new THREE.Mesh(splatGeom, splatMat);

            // Move slightly away from surface to avoid z-fighting
            const offset = normal.clone().multiplyScalar(0.01);
            splat.position.copy(pos).add(offset);

            // Orient splat to surface normal
            // Default circle is in XY plane facing +Z. 
            // We want it to face the 'normal' vector.
            const target = pos.clone().add(normal);
            splat.lookAt(target);
            splat.userData.aliveTime = 0;

            scene.add(splat);
            splats.push(splat);

            // Limit number of splats to keep performance high
            if (splats.length > 200) {
                const old = splats.shift();
                scene.remove(old);
            }
        }

        const raycaster = new THREE.Raycaster();

        // View Toggle Logic
        const viewToggleBtn = document.getElementById('view-toggle');
        function toggleView() {
            if (viewMode === 'third-person') {
                viewMode = 'first-person';
                if (viewToggleBtn) viewToggleBtn.textContent = 'Third Person';
                cube.visible = false; // Hide player in FP
                gun.visible = true; // Show gun in FP
                // Move camera instantly to first person position
                const eyeOffset = new THREE.Vector3(0, 1.5, 0.8);
                const targetCameraPosition = eyeOffset.clone().applyQuaternion(cube.quaternion).add(cube.position);
                camera.position.copy(targetCameraPosition);
            } else {
                viewMode = 'third-person';
                if (viewToggleBtn) viewToggleBtn.textContent = 'First Person';
                cube.visible = true; // Show player in TP
                gun.visible = false; // Hide gun in TP
            }
        }
        viewToggleBtn.addEventListener('click', toggleView);

        window.addEventListener('keydown', (e) => {
            switch (e.key.toLowerCase()) {
                case 'w':
                case 'arrowup': keys.w = true; e.preventDefault(); break;
                case 'a':
                case 'arrowleft': keys.a = true; e.preventDefault(); break;
                case 's':
                case 'arrowdown': keys.s = true; e.preventDefault(); break;
                case 'd':
                case 'arrowright': keys.d = true; e.preventDefault(); break;
                case ' ': jump(); e.preventDefault(); break;
                case 'u': toggleView(); e.preventDefault(); break;
            }
        });

        window.addEventListener('keyup', (e) => {
            switch (e.key.toLowerCase()) {
                case 'w':
                case 'arrowup': keys.w = false; break;
                case 'a':
                case 'arrowleft': keys.a = false; break;
                case 's':
                case 'arrowdown': keys.s = false; break;
                case 'd':
                case 'arrowright': keys.d = false; break;
            }
        });

        // --- Mobile Detection & Joystick Setup ---
        // (isMobile is defined at the top)

        if (!isMobile) {
            const jz = document.getElementById('joystick-zone');
            if (jz) jz.remove();
            const jb = document.getElementById('jump-btn');
            if (jb) jb.remove();
            const sb = document.getElementById('shoot-btn');
            if (sb) sb.remove();
            // Remove view-toggle button on desktop as 'U' key is used
            const vtb = document.getElementById('view-toggle');
            if (vtb) vtb.remove();
        } else {
            const jb = document.getElementById('jump-btn');
            if (jb) {
                jb.style.display = 'flex';
                jb.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    jump();
                });
            }
            const sb = document.getElementById('shoot-btn');
            if (sb) {
                sb.style.display = 'flex';
                sb.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    shoot();
                });
            }
        }

        const joystickZone = document.getElementById('joystick-zone');
        const joystickKnob = document.getElementById('joystick-knob');

        let movementTouchId = null;
        let cameraTouchId = null;
        let lastCameraX = 0;
        let lastCameraY = 0;
        const swipeSensitivity = 0.005;

        if (joystickZone && joystickKnob) {
            const handleJoystickInput = (clientX, clientY, isEnd = false) => {
                if (isEnd) {
                    input = { x: 0, y: 0, active: false };
                    joystickKnob.style.transform = `translate(-50%, -50%)`;
                    joystickKnob.style.transition = 'transform 0.2s ease-out';
                    return;
                }

                const rect = joystickZone.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                let dx = clientX - centerX;
                let dy = clientY - centerY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const maxRadius = rect.width / 2;

                if (distance > maxRadius) {
                    const ratio = maxRadius / distance;
                    dx *= ratio;
                    dy *= ratio;
                }

                input.x = dx / maxRadius;
                input.y = dy / maxRadius;
                input.active = true;

                joystickKnob.style.transition = 'none';
                joystickKnob.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
            };

            // Touch event listeners for the whole window to handle multitouch
            window.addEventListener('touchstart', (e) => {
                for (let i = 0; i < e.changedTouches.length; i++) {
                    const touch = e.changedTouches[i];
                    const target = touch.target;

                    // If touch is on joystick
                    if (joystickZone.contains(target) && movementTouchId === null) {
                        movementTouchId = touch.identifier;
                        handleJoystickInput(touch.clientX, touch.clientY);
                        e.preventDefault();
                    }
                    // Otherwise it's camera swipe if not on a button
                    else if (!target.closest('.ui-button') && cameraTouchId === null) {
                        cameraTouchId = touch.identifier;
                        lastCameraX = touch.clientX;
                        lastCameraY = touch.clientY;
                    }
                }
            }, { passive: false });

            window.addEventListener('touchmove', (e) => {
                for (let i = 0; i < e.changedTouches.length; i++) {
                    const touch = e.changedTouches[i];

                    if (touch.identifier === movementTouchId) {
                        handleJoystickInput(touch.clientX, touch.clientY);
                        e.preventDefault();
                    }
                    else if (touch.identifier === cameraTouchId) {
                        const dx = touch.clientX - lastCameraX;
                        const dy = touch.clientY - lastCameraY;

                        // Rotate player (Yaw)
                        cube.rotation.y -= dx * swipeSensitivity;
                        // Rotate camera (Pitch)
                        pitch -= dy * swipeSensitivity;
                        pitch = Math.max(-Math.PI / 2 + 0.1, Math.min(Math.PI / 2 - 0.1, pitch));

                        lastCameraX = touch.clientX;
                        lastCameraY = touch.clientY;
                        e.preventDefault();
                    }
                }
            }, { passive: false });

            const onTouchEnd = (e) => {
                for (let i = 0; i < e.changedTouches.length; i++) {
                    const touch = e.changedTouches[i];
                    if (touch.identifier === movementTouchId) {
                        movementTouchId = null;
                        handleJoystickInput(0, 0, true);
                    } else if (touch.identifier === cameraTouchId) {
                        cameraTouchId = null;
                    }
                }
            };

            window.addEventListener('touchend', onTouchEnd);
            window.addEventListener('touchcancel', onTouchEnd);
        } else if (isMobile) {
            // Mobile but no joystick (maybe just camera swipe needed?)
            window.addEventListener('touchstart', (e) => {
                if (cameraTouchId === null && !e.target.closest('.ui-button')) {
                    const touch = e.changedTouches[0];
                    cameraTouchId = touch.identifier;
                    lastCameraX = touch.clientX;
                    lastCameraY = touch.clientY;
                }
            }, { passive: false });

            window.addEventListener('touchmove', (e) => {
                if (cameraTouchId !== null) {
                    for (let i = 0; i < e.changedTouches.length; i++) {
                        const touch = e.changedTouches[i];
                        if (touch.identifier === cameraTouchId) {
                            const dx = touch.clientX - lastCameraX;
                            const dy = touch.clientY - lastCameraY;
                            cube.rotation.y -= dx * swipeSensitivity;
                            pitch -= dy * swipeSensitivity;
                            pitch = Math.max(-Math.PI / 2 + 0.1, Math.min(Math.PI / 2 - 0.1, pitch));
                            lastCameraX = touch.clientX;
                            lastCameraY = touch.clientY;
                            e.preventDefault();
                        }
                    }
                }
            }, { passive: false });

            window.addEventListener('touchend', (e) => {
                for (let i = 0; i < e.changedTouches.length; i++) {
                    if (e.changedTouches[i].identifier === cameraTouchId) {
                        cameraTouchId = null;
                    }
                }
            });
        }

        // Pointer Lock & Mouse Rotation
        container.addEventListener('mousedown', (e) => {
            // Only lock if not clicking UI buttons or joystick
            if (e.target.closest('.ui-button') || e.target.closest('#joystick-zone')) return;

            if (document.pointerLockElement === container) {
                shoot();
            } else {
                container.requestPointerLock();
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (document.pointerLockElement === container) {
                // Yaw (Horizontal) - Rotates the Cube
                cube.rotation.y -= e.movementX * mouseSensitivity;

                // Pitch (Vertical) - Rotates the Look Angle
                pitch -= e.movementY * mouseSensitivity;
                // Clamp pitch to avoid flipping over (approx 85 degrees)
                pitch = Math.max(-Math.PI / 2 + 0.1, Math.min(Math.PI / 2 - 0.1, pitch));
            }
        });

        // --- 4.5 Collision Helpers ---
        function checkBlockCollision(pos) {
            // Player is 2x4x2. We use a slightly smaller collision box to avoid sticking.
            const pMinX = pos.x - 0.9;
            const pMaxX = pos.x + 0.9;
            const pMinY = pos.y - 1.9;
            const pMaxY = pos.y + 1.9;
            const pMinZ = pos.z - 0.9;
            const pMaxZ = pos.z + 0.9;

            for (const key in mapBlocks) {
                const b = mapBlocks[key];
                const bPos = b.position;
                const bMinX = bPos.x - blockSize / 2;
                const bMaxX = bPos.x + blockSize / 2;
                const bMinY = bPos.y - blockSize / 2;
                const bMaxY = bPos.y + blockSize / 2;
                const bMinZ = bPos.z - blockSize / 2;
                const bMaxZ = bPos.z + blockSize / 2;

                if (pMinX < bMaxX && pMaxX > bMinX &&
                    pMinY < bMaxY && pMaxY > bMinY &&
                    pMinZ < bMaxZ && pMaxZ > bMinZ) {
                    return true;
                }
            }
            return false;
        }

        function getFloorY(pos) {
            let highestY = 0; // Default to plane height
            const pMinX = pos.x - 0.9;
            const pMaxX = pos.x + 0.9;
            const pMinZ = pos.z - 0.9;
            const pMaxZ = pos.z + 0.9;
            const pBottomY = pos.y - 2;

            for (const key in mapBlocks) {
                const b = mapBlocks[key];
                const bPos = b.position;
                const bMinX = bPos.x - blockSize / 2;
                const bMaxX = bPos.x + blockSize / 2;
                const bMaxY = bPos.y + blockSize / 2; // Top of the block
                const bMinZ = bPos.z - blockSize / 2;
                const bMaxZ = bPos.z + blockSize / 2;

                // Check if player's footprint overlaps block footprint
                if (pMinX < bMaxX && pMaxX > bMinX &&
                    pMinZ < bMaxZ && pMaxZ > bMinZ) {
                    // Only consider if block is below the player's feet (with step-up leeway)
                    if (bMaxY <= pBottomY + 0.6) {
                        if (bMaxY > highestY) {
                            highestY = bMaxY;
                        }
                    }
                }
            }
            return highestY;
        }

        // --- 5. Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            const frameFactor = delta * 60; // Normalize to 60fps

            // Update Bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                const b = bullets[i];
                const prevPos = b.position.clone();
                const step = b.userData.velocity.clone().multiplyScalar(frameFactor);
                const travelDist = step.length();

                // Direction for raycasting
                const dir = step.clone().normalize();
                raycaster.set(prevPos, dir);
                raycaster.far = travelDist + 0.1; // Check if we hit anything in this frame's jump

                const targetObjects = [...paintableObjects, ...Object.values(mapBlocks)];
                const intersects = raycaster.intersectObjects(targetObjects);

                if (intersects.length > 0) {
                    const hit = intersects[0];
                    // Get world-space normal
                    const worldNormal = hit.face.normal.clone().applyQuaternion(hit.object.quaternion);
                    createSplat(hit.point, worldNormal);
                    createExplosion(hit.point);

                    scene.remove(b);
                    bullets.splice(i, 1);
                    continue;
                }

                b.position.add(step);
                b.userData.aliveTime += delta;

                // Remove bullet if it leaves the world or after 10s
                if (Math.abs(b.position.x) > 300 || Math.abs(b.position.z) > 300 || b.userData.aliveTime > 10) {
                    scene.remove(b);
                    bullets.splice(i, 1);
                }
            }

            // Update Particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.position.add(p.userData.velocity.clone().multiplyScalar(frameFactor));
                p.userData.life -= p.userData.decay * frameFactor;
                p.scale.setScalar(p.userData.life);
                p.material.opacity = p.userData.life;

                if (p.userData.life <= 0) {
                    scene.remove(p);
                    particles.splice(i, 1);
                }
            }

            // Update Splats
            for (let i = splats.length - 1; i >= 0; i--) {
                const s = splats[i];
                s.userData.aliveTime += delta;

                // Start fading after 12 seconds, totally gone by 15 seconds
                if (s.userData.aliveTime > 12) {
                    const progress = (s.userData.aliveTime - 12) / 3;
                    s.material.opacity = Math.max(0, 0.9 * (1 - progress));
                }

                if (s.userData.aliveTime >= 15) {
                    scene.remove(s);
                    splats.splice(i, 1);
                }
            }

            // FPS Calculation
            frameCount++;
            const currentTime = performance.now();
            if (currentTime - lastTime >= 1000) {
                fpsElement.textContent = `FPS: ${frameCount}`;
                frameCount = 0;
                lastTime = currentTime;
            }

            // Game Logic: Move Cube
            let moveX = input.active ? input.x : 0;
            let moveY = input.active ? input.y : 0;

            if (keys.w) moveY -= 1;
            if (keys.s) moveY += 1;
            if (keys.a) moveX -= 1;
            if (keys.d) moveX += 1;

            // Normalize vector
            const len = Math.sqrt(moveX * moveX + moveY * moveY);
            if (len > 1) {
                moveX /= len;
                moveY /= len;
            }

            const moveSpeed = 0.4 * frameFactor;
            const oldX = cube.position.x;
            const oldZ = cube.position.z;

            // Horizontal Movement & Collision
            if (Math.abs(moveX) > 0.01) {
                const strafeSpeed = moveSpeed * 0.6;
                cube.translateX(-moveX * strafeSpeed);
                if (checkBlockCollision(cube.position)) {
                    cube.position.x = oldX;
                    if (checkBlockCollision(cube.position)) cube.position.z = oldZ;
                }
            }

            const postStrafeX = cube.position.x;
            const postStrafeZ = cube.position.z;

            if (Math.abs(moveY) > 0.01) {
                cube.translateZ(-moveY * moveSpeed);
                if (checkBlockCollision(cube.position)) {
                    cube.position.x = postStrafeX;
                    cube.position.z = postStrafeZ;
                }
            }

            // Vertical Movement & Gravity
            velocityY += gravity * frameFactor;
            cube.position.y += velocityY * frameFactor;

            const floorY = getFloorY(cube.position);
            if (cube.position.y < floorY + 2) {
                cube.position.y = floorY + 2;
                velocityY = 0;
                isGrounded = true;
            } else {
                // Head collision check
                if (velocityY > 0 && checkBlockCollision(cube.position)) {
                    cube.position.y -= velocityY * frameFactor;
                    velocityY = 0;
                }
                isGrounded = false;
            }

            // Boundary Collision (Stay within Fence)
            const margin = 1;
            const boundary = 200 - (fenceThickness / 2);
            if (cube.position.x > boundary - margin) cube.position.x = boundary - margin;
            if (cube.position.x < -boundary + margin) cube.position.x = -boundary + margin;
            if (cube.position.z > boundary - margin) cube.position.z = boundary - margin;
            if (cube.position.z < -boundary + margin) cube.position.z = -boundary + margin;

            // Camera Follow Logic (Smooth & Rotating)
            if (viewMode === 'first-person') {
                // First person: Camera is at cube position
                const eyeOffset = new THREE.Vector3(0, 1.5, 0.8);
                const targetCameraPosition = eyeOffset.clone().applyQuaternion(cube.quaternion).add(cube.position);
                camera.position.copy(targetCameraPosition);

                // Calculate look direction based on cube orientation + vertical pitch
                const lookForward = new THREE.Vector3(0, Math.sin(pitch), Math.cos(pitch))
                    .applyQuaternion(cube.quaternion)
                    .add(targetCameraPosition);
                camera.lookAt(lookForward);
            } else {
                // Third person: Smooth follow from behind, height and distance adjusted by pitch
                const distance = 12;
                const height = 6;

                // Offset calculation that includes pitch for vertical camera orbit
                const cameraOffset = new THREE.Vector3(
                    0,
                    height - Math.sin(pitch) * 5,
                    -distance * Math.cos(pitch)
                );

                const targetCameraPosition = cameraOffset.clone().applyQuaternion(cube.quaternion).add(cube.position);
                // Frame-rate independent lerp
                const lerpFactor = 1 - Math.pow(0.001, delta);
                camera.position.lerp(targetCameraPosition, lerpFactor);

                // Look at a target in front of the cube based on pitch
                const lookTarget = new THREE.Vector3(0, Math.sin(pitch) * 5, Math.cos(pitch) * 5)
                    .applyQuaternion(cube.quaternion)
                    .add(cube.position);
                camera.lookAt(lookTarget);
            }

            renderer.render(scene, camera);
        }

        // window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // run game loop
        animate();

    </script>
