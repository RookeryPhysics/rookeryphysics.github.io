<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Three.js Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* Prevent scrollbars */
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
            /* Disable default touch actions like scrolling */
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Let clicks pass through to canvas if needed, though we catch them on joystick */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #instructions {
            margin-top: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
            font-size: 1.2rem;
            pointer-events: none;
        }

        /* Virtual Joystick / Touchpad Styling */
        #joystick-zone {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 40px;
            align-self: flex-start;
            margin-left: 40px;
            /* Moved to the left */
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: auto;
            /* Re-enable pointer events for the joystick */
            touch-action: none;
            backdrop-filter: blur(4px);
        }

        #joystick-knob {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            /* Center initially */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            pointer-events: none;
            /* Let events pass to the zone */
        }

        /* UI Button Styling */
        .ui-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: auto;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8rem;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #view-toggle {
            width: 50px;
            height: 50px;
            padding: 0;
            border-radius: 50%;
        }

        .ui-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .ui-button:active {
            transform: translateY(0);
        }

        /* Mobile Jump Button */
        #jump-btn {
            position: absolute;
            bottom: 40px;
            right: 40px;
            top: auto;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: none;
            /* Hidden by default, shown on mobile */
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            user-select: none;
        }

        /* Mobile Shoot Button */
        #shoot-btn {
            position: absolute;
            bottom: 140px;
            right: 40px;
            top: auto;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: none;
            /* Hidden by default, shown on mobile */
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            user-select: none;
            background: rgba(255, 200, 0, 0.2);
            border-color: rgba(255, 200, 0, 0.4);
        }

        #shoot-btn:active {
            background: rgba(255, 200, 0, 0.4);
        }

        /* FPS Counter Styling */
        #fps-counter {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #00ff88;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 0.9rem;
            pointer-events: none;
            backdrop-filter: blur(10px);
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Responsive tweak for desktop vs mobile */
        @media (min-width: 768px) {
            #joystick-zone {
                margin-bottom: 60px;
                width: 150px;
                height: 150px;
            }
        }

        /* Crosshair Styling */
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            pointer-events: none;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ch-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }

        .ch-v {
            width: 2px;
            height: 8px;
        }

        .ch-h {
            width: 8px;
            height: 2px;
        }

        .ch-top {
            top: 0;
        }

        .ch-bottom {
            bottom: 0;
        }

        .ch-left {
            left: 0;
        }

        .ch-right {
            right: 0;
        }

        .ch-dot {
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }

        /* Mobile Button Crosshair */
        .btn-crosshair {
            position: relative;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: scale(1.4);
            pointer-events: none;
        }

        .btn-icon-scaled {
            transform: scale(1.4);
        }

        /* Map Control Buttons Styling */
        .map-controls {
            position: absolute;
            top: 80px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: auto;
            z-index: 100;
        }

        .map-btn {
            padding: 10px 20px;
            background: rgba(0, 150, 255, 0.2);
            border: 2px solid rgba(0, 150, 255, 0.4);
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.7rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .map-btn:hover {
            background: rgba(0, 150, 255, 0.4);
            border-color: rgba(0, 150, 255, 0.6);
            transform: scale(1.05);
        }

        .map-btn.load {
            background: rgba(0, 255, 100, 0.1);
            border-color: rgba(0, 255, 100, 0.3);
        }

        .map-btn.load:hover {
            background: rgba(0, 255, 100, 0.3);
            border-color: rgba(0, 255, 100, 0.5);
        }

        /* Color Hotbar */
        #color-hotbar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 8px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: auto;
            z-index: 1000;
        }

        .hotbar-slot {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            border: 2px solid transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.7rem;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
            transition: all 0.2s;
            position: relative;
        }

        .hotbar-slot:hover {
            transform: translateY(-4px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .hotbar-slot.active {
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
            transform: translateY(-6px);
        }

        .hotbar-slot::after {
            content: attr(data-key);
            position: absolute;
            top: -12px;
            font-size: 0.6rem;
            opacity: 0.6;
        }
    </style>
</head>

<body>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <div id="crosshair">
            <div class="ch-line ch-v ch-top"></div>
            <div class="ch-line ch-v ch-bottom"></div>
            <div class="ch-line ch-h ch-left"></div>
            <div class="ch-line ch-h ch-right"></div>
            <div class="ch-dot"></div>
        </div>
        <div id="fps-counter">FPS: 0</div>

        <div id="instructions">
            .
        </div>

        <button id="view-toggle" class="ui-button" title="Toggle View">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
        </button>

        <button id="jump-btn" class="ui-button" title="Jump">
            <svg class="btn-icon-scaled" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 19V5M5 12l7-7 7 7" />
            </svg>
        </button>
        <button id="shoot-btn" class="ui-button">
            <div class="btn-crosshair">
                <div class="ch-line ch-v ch-top"></div>
                <div class="ch-line ch-v ch-bottom"></div>
                <div class="ch-line ch-h ch-left"></div>
                <div class="ch-line ch-h ch-right"></div>
                <div class="ch-dot"></div>
            </div>
        </button>

        <div class="map-controls">
            <button id="save-map-btn" class="map-btn">Save Map</button>
            <button id="load-map-btn" class="map-btn load">Load Map</button>
            <input type="file" id="map-file-input" style="display: none;" accept=".json">
        </div>

        <div id="color-hotbar">
            <!-- Populated by JS -->
        </div>

        <div id="joystick-zone">
            <div id="joystick-knob"></div>
        </div>
    </div>

    <!-- Load Three.js from unpkg (more reliable than cdnjs for some browsers) -->
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>

    <script>
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // --- 1. Three.js Setup ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Sky blue background
        scene.fog = new THREE.Fog(0x87CEEB, 10, 500);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 7, -12); // Initial position behind the cube
        camera.lookAt(0, 1, 0);

        /**
         * Creates a mask group to be placed on a player's face.
         * @returns {THREE.Group} The mask group.
         */
        function createPlayerMask() {
            const maskGroup = new THREE.Group();

            // mask_face
            const box0Geo = new THREE.BoxGeometry(0.2, 0.2, 0.03);
            const box0Mat = new THREE.MeshStandardMaterial({ color: "#471500" });
            const box0 = new THREE.Mesh(box0Geo, box0Mat);
            maskGroup.add(box0);

            // nose
            const cylinder1Geo = new THREE.CylinderGeometry(0.01, 0.05, 0.125, 14);
            const cylinder1Mat = new THREE.MeshStandardMaterial({ color: "#888888" });
            const cylinder1 = new THREE.Mesh(cylinder1Geo, cylinder1Mat);
            maskGroup.add(cylinder1);

            // eye
            const cylinder2Geo = new THREE.CylinderGeometry(0.05, 0.05, 0.05, 6);
            const cylinder2Mat = new THREE.MeshStandardMaterial({ color: "#ff0000" });
            const cylinder2 = new THREE.Mesh(cylinder2Geo, cylinder2Mat);
            cylinder2.position.set(0.05, 0.04, 0);
            cylinder2.rotation.set(1.57, 0, 0);
            maskGroup.add(cylinder2);

            // eye2
            const cylinder3Geo = new THREE.CylinderGeometry(0.05, 0.05, 0.05, 6);
            const cylinder3Mat = new THREE.MeshStandardMaterial({ color: "#ff0000" });
            const cylinder3 = new THREE.Mesh(cylinder3Geo, cylinder3Mat);
            cylinder3.position.set(-0.05, 0.04, 0);
            cylinder3.rotation.set(1.57, 0, 0);
            maskGroup.add(cylinder3);

            // New Box
            const box4Geo = new THREE.BoxGeometry(0.025, 0.01, 0.05);
            const box4Mat = new THREE.MeshStandardMaterial({ color: "#000000" });
            const box4 = new THREE.Mesh(box4Geo, box4Mat);
            box4.position.set(0, -0.03, -0.04);
            box4.rotation.set(0, 1.59, 0);
            maskGroup.add(box4);

            // Scale up the mask to fit the player better
            maskGroup.scale.set(6, 6, 6);
            maskGroup.position.set(0, 1.5, 1.05);

            return maskGroup;
        }

        const renderer = new THREE.WebGLRenderer({
            antialias: true,
            powerPreference: "high-performance"
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Cap pixel ratio for performance
        renderer.shadowMap.enabled = true; // Enable shadows
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        container.appendChild(renderer.domElement);

        // --- 2. Lighting ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(5, 10, 5);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 1024;
        dirLight.shadow.mapSize.height = 1024;
        scene.add(dirLight);

        // --- 3. Objects ---

        // Floor
        const planeGeometry = new THREE.PlaneGeometry(400, 400);
        const planeMaterial = new THREE.MeshStandardMaterial({
            color: 0x2e7d32,
            roughness: 0.8,
            metalness: 0.2
        });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        plane.receiveShadow = true;
        scene.add(plane);

        // Grid Helper
        const gridHelper = new THREE.GridHelper(400, 200, 0x666666, 0x333333);
        scene.add(gridHelper);

        // Fence / Walls
        const fenceMaterial = new THREE.MeshStandardMaterial({
            color: 0xcccccc, // Lighter grey
            metalness: 0.8,
            roughness: 0.2,
            transparent: true,
            opacity: 0.6
        });
        const fenceHeight = 4;
        const fenceThickness = 0.5;

        // North Wall
        const wallN = new THREE.Mesh(new THREE.BoxGeometry(400, fenceHeight, fenceThickness), fenceMaterial);
        wallN.position.set(0, fenceHeight / 2, -200);
        scene.add(wallN);

        // South Wall
        const wallS = new THREE.Mesh(new THREE.BoxGeometry(400, fenceHeight, fenceThickness), fenceMaterial);
        wallS.position.set(0, fenceHeight / 2, 200);
        scene.add(wallS);

        // East Wall
        const wallE = new THREE.Mesh(new THREE.BoxGeometry(fenceThickness, fenceHeight, 400), fenceMaterial);
        wallE.position.set(200, fenceHeight / 2, 0);
        scene.add(wallE);

        // West Wall
        const wallW = new THREE.Mesh(new THREE.BoxGeometry(fenceThickness, fenceHeight, 400), fenceMaterial);
        wallW.position.set(-200, fenceHeight / 2, 0);
        scene.add(wallW);

        const paintableObjects = [plane, wallN, wallS, wallE, wallW];

        // The Cube (Player)
        const cubeGeometry = new THREE.BoxGeometry(2, 4, 2);
        const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff88 });
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.position.y = 100; // Temporary high position until map loads
        cube.castShadow = true;
        cube.visible = false; // Initially hidden in 1st person
        scene.add(cube);

        // Add mask to local player
        const playerMask = createPlayerMask();
        cube.add(playerMask);

        // The Gun (1st Person Viewmodel)
        scene.add(camera); // Add camera to scene to allow children
        const gunGroup = new THREE.Group();

        // Gun Body
        const box0Geo = new THREE.BoxGeometry(0.21, 0.2, 1.2);
        const box0Mat = new THREE.MeshStandardMaterial({ color: "#69e2ce" });
        const box0 = new THREE.Mesh(box0Geo, box0Mat);
        box0.position.set(0, 0.1, 0);
        gunGroup.add(box0);

        // Barrel
        const box1Geo = new THREE.BoxGeometry(0.12, 0.12, 1);
        const box1Mat = new THREE.MeshStandardMaterial({ color: "#333333" });
        const box1 = new THREE.Mesh(box1Geo, box1Mat);
        box1.position.set(0, 0.08, -0.8);
        gunGroup.add(box1);

        // Muzzle
        const muzzle = new THREE.Object3D();
        muzzle.position.set(0, 0.08, -1.3);
        gunGroup.add(muzzle);

        // Stock/Rear
        const box3Geo = new THREE.BoxGeometry(0.28, 0.35, 0.2);
        const box3Mat = new THREE.MeshStandardMaterial({ color: "#1f1f1f" });
        const box3 = new THREE.Mesh(box3Geo, box3Mat);
        box3.position.set(0, 0.04, 0.525);
        gunGroup.add(box3);

        // Grip
        const box4Geo = new THREE.BoxGeometry(0.2, 0.4, 0.15);
        const box4Mat = new THREE.MeshStandardMaterial({ color: "#262626" });
        const box4 = new THREE.Mesh(box4Geo, box4Mat);
        box4.position.set(0, -0.1, -0.3);
        gunGroup.add(box4);

        // Mid Acc
        const box5Geo = new THREE.BoxGeometry(0.2, 0.2, 0.2);
        const box5Mat = new THREE.MeshStandardMaterial({ color: "#575757" });
        const box5 = new THREE.Mesh(box5Geo, box5Mat);
        gunGroup.add(box5);

        // Muzzle Tip
        const box6Geo = new THREE.BoxGeometry(0.1, 0.1, 0.1);
        const box6Mat = new THREE.MeshStandardMaterial({ color: "#ff0000" });
        const box6 = new THREE.Mesh(box6Geo, box6Mat);
        box6.position.set(0, 0.08, -1.3);
        gunGroup.add(box6);

        // Sight
        const box7Geo = new THREE.BoxGeometry(0.14, 0.05, 0.3);
        const box7Mat = new THREE.MeshStandardMaterial({ color: "#1c1c1c" });
        const box7 = new THREE.Mesh(box7Geo, box7Mat);
        box7.position.set(0, 0.28, -0.15);
        gunGroup.add(box7);

        if (isMobile) {
            gunGroup.position.set(0.4, -0.5, -1.5); // Slightly right and back from previous (0.2, -0.5, -1.8)
        } else {
            gunGroup.position.set(0.6, -0.5, -1.2);
        }
        gunGroup.visible = true; // Initially shown in 1st person
        camera.add(gunGroup);
        const gun = gunGroup; // Maintain reference for visibility toggle

        // --- 4. Logic & Controls ---

        // Input State
        let input = { x: 0, y: 0, active: false };
        let viewMode = 'first-person'; // 'third-person' or 'first-person'
        let pitch = 0;
        const mouseSensitivity = 0.002;

        const colorPalette = [
            0x888888, // Concrete (Default)
            0x333333, // Blackish
            0xffffff, // White
            0xA52A2A, // Brick Red
            0x2e7d32, // Green
            0x1E90FF, // Dodger Blue
            0xFFD700, // Gold
            0x9370DB, // Purple
            0x5D4037  // Dirt (Brown)
        ];

        // FPS Tracking
        let lastTime = performance.now();
        let frameCount = 0;
        const fpsElement = document.getElementById('fps-counter');
        const clock = new THREE.Clock();

        // Keyboard State
        const keys = { w: false, a: false, s: false, d: false, space: false, shift: false };

        // Physics State
        let velocityY = 0;
        let isGrounded = true;
        let jumpCount = 0;
        const gravity = -0.015;
        const jumpStrength = 0.35;

        /**
         * Makes the player jump if grounded or if they have a double jump available.
         * @returns {void}
         */
        function jump() {
            if (isGrounded || jumpCount < 2) {
                velocityY = jumpStrength;
                isGrounded = false;
                jumpCount++;
            }
        }

        // Shooting Mechanism
        const bullets = [];
        const bulletGeometry = new THREE.SphereGeometry(0.2, 8, 8);
        const bulletMaterial = new THREE.MeshStandardMaterial({
            color: 0xffff00,
            emissive: 0xffff00,
            emissiveIntensity: 0.5
        });

        /**
         * Shoots a paintball from the muzzle towards the crosshair target.
         * @returns {void}
         */
        function shoot() {
            const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);

            // Get muzzle position in world space
            const muzzlePosition = new THREE.Vector3();
            muzzle.updateMatrixWorld(true);
            muzzle.getWorldPosition(muzzlePosition);
            bullet.position.copy(muzzlePosition);

            // Get direction camera is looking (the crosshair direction)
            const cameraDir = new THREE.Vector3(0, 0, -1);
            cameraDir.applyQuaternion(camera.quaternion);

            // Find what the crosshair is actually pointing at in the world
            raycaster.far = 2000;
            raycaster.set(camera.position, cameraDir);
            const targetObjects = [...paintableObjects, ...Object.values(mapBlocks)];
            const intersects = raycaster.intersectObjects(targetObjects);

            let targetPoint;
            if (intersects.length > 0) {
                // If we hit a wall or floor, aim at that exact point
                targetPoint = intersects[0].point;
            } else {
                // If we're looking at the sky, aim at a point far away
                targetPoint = camera.position.clone().add(cameraDir.multiplyScalar(200));
            }

            // Calculate the actual direction from the MUZZLE to the TARGET point
            const direction = new THREE.Vector3().subVectors(targetPoint, muzzlePosition).normalize();

            // Velocity vector
            const speed = 1.5;
            bullet.userData.velocity = direction.multiplyScalar(speed);
            bullet.userData.aliveTime = 0;

            scene.add(bullet);
            bullets.push(bullet);
        }

        // --- Map Editor Logic ---
        let isFlying = false;
        const mapBlocks = {}; // key: "x,y,z", value: Mesh
        const blockSize = 2;
        let currentBlockColor = 0x888888; // Default color

        // Highlight Cube
        const highlightGeo = new THREE.BoxGeometry(blockSize, blockSize, blockSize);
        const highlightMat = new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: true, transparent: true, opacity: 0.5 });
        const highlightCube = new THREE.Mesh(highlightGeo, highlightMat);
        highlightCube.visible = false;
        scene.add(highlightCube);

        const mapBlockGeometry = new THREE.BoxGeometry(blockSize, blockSize, blockSize);
        // We will instantiate materials dynamically based on color

        /**
         * Updates the position of the block placement highlight based on the camera ray.
         * @returns {void}
         */
        function updateHighlight() {
            if (!isFlying) {
                highlightCube.visible = false;
                return;
            }

            // Raycast from camera center
            raycaster.far = 2000;
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            // Intersect walls, floor, and existing blocks
            const targetObjects = [...paintableObjects, ...Object.values(mapBlocks)];
            const intersects = raycaster.intersectObjects(targetObjects);

            if (intersects.length > 0) {
                const hit = intersects[0];
                const hitPoint = hit.point;
                // Transform local normal to world space
                const normal = hit.face.normal.clone().applyQuaternion(hit.object.quaternion).normalize();

                // Move slightly along normal
                const targetPos = hitPoint.clone().add(normal.multiplyScalar(blockSize * 0.5));

                // Snap to grid
                const gx = Math.floor(targetPos.x / blockSize) * blockSize + blockSize / 2;
                // Ensure we don't snap below the plane (y=0)
                let gy = Math.floor(targetPos.y / blockSize) * blockSize + blockSize / 2;
                if (gy < blockSize / 2) gy = blockSize / 2;

                const gz = Math.floor(targetPos.z / blockSize) * blockSize + blockSize / 2;

                highlightCube.position.set(gx, gy, gz);
                highlightCube.visible = true;
            } else {
                highlightCube.visible = false;
            }
        }

        /**
         * Places a block at the current highlight position.
         * @returns {void}
         */
        function placeBlock() {
            if (!highlightCube.visible) return;

            const x = highlightCube.position.x;
            const y = highlightCube.position.y;
            const z = highlightCube.position.z;
            const key = `${x},${y},${z}`;

            if (mapBlocks[key]) return;

            const block = new THREE.Mesh(mapBlockGeometry, getMaterial(currentBlockColor));
            block.position.set(x, y, z);
            block.castShadow = true;
            block.receiveShadow = true;
            scene.add(block);
            mapBlocks[key] = block;
        }

        /**
         * Removes a block that the camera is currently pointing at.
         * @returns {void}
         */
        function removeBlock() {
            raycaster.far = 2000;
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            const targetObjects = Object.values(mapBlocks);
            const intersects = raycaster.intersectObjects(targetObjects);

            if (intersects.length > 0) {
                const hitBlock = intersects[0].object;
                const x = hitBlock.position.x;
                const y = hitBlock.position.y;
                const z = hitBlock.position.z;
                const key = `${x},${y},${z}`;

                if (mapBlocks[key]) {
                    scene.remove(mapBlocks[key]);
                    delete mapBlocks[key];
                }
            }
        }

        // --- Save / Load Logic ---
        /**

         * @returns {void}
         */
        function saveMap() {
            const blockPositions = [];
            for (const key in mapBlocks) {
                const block = mapBlocks[key];
                blockPositions.push({
                    x: block.position.x,
                    y: block.position.y,
                    z: block.position.z,
                    c: block.material.color.getHex()
                });
            }

            const mapData = {
                blocks: blockPositions
            };

            const json = JSON.stringify(mapData, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'map_export.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (!data.blocks || !Array.isArray(data.blocks)) {
                        alert('Invalid map file format');
                        return;
                    }

                    // Clear existing blocks
                    for (const key in mapBlocks) {
                        scene.remove(mapBlocks[key]);
                    }
                    // Reset mapBlocks object
                    for (const key in mapBlocks) delete mapBlocks[key];

                    // Reconstruct blocks
                    data.blocks.forEach(pos => {
                        const key = `${pos.x},${pos.y},${pos.z}`;
                        const color = pos.c ? pos.c : 0x888888;
                        const block = new THREE.Mesh(mapBlockGeometry, getMaterial(color));
                        block.position.set(pos.x, pos.y, pos.z);
                        block.castShadow = true;

                        scene.add(block);

                    spawnPlayerRandomly();

                    alert('Error parsing map file');

            };

        /**

         * @param {THREE.Vector3} pos - The position of the collision.
         * @param {THREE.Vector3} normal - The surface normal at the collision point.
         * @returns {void}
         */
        function createSplat(pos, normal) {
            const size = 0.4; // Consistent small size
            const splatGeom = new THREE.CircleGeometry(size, 8);
            const splatMat = new THREE.MeshStandardMaterial({
                color: 0xffff00,
                transparent: true,
                opacity: 0.9,
                roughness: 0.8,
                metalness: 0
            });
            const splat = new THREE.Mesh(splatGeom, splatMat);

            // Move slightly away from surface to avoid z-fighting
            const offset = normal.clone().multiplyScalar(0.01);
            splat.position.copy(pos).add(offset);

            // Orient splat to surface normal
            // Default circle is in XY plane facing +Z. 
            // We want it to face the 'normal' vector.
            const target = pos.clone().add(normal);
            splat.lookAt(target);
            splat.userData.aliveTime = 0;

            scene.add(splat);
            splats.push(splat);

            // Limit number of splats to keep performance high
            if (splats.length > 200) {
                const old = splats.shift();
                scene.remove(old);
            }
        }

        if (joystickZone && joystickKnob) {
            const handleJoystickInput = (clientX, clientY, isEnd = false) => {
                if (isEnd) {

                let dx = clientX - centerX;
                let dy = clientY - centerY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const maxRadius = rect.width / 2;

                if (distance > maxRadius) {
                    const ratio = maxRadius / distance;
                    dx *= ratio;
                    dy *= ratio;
                }

                input.x = dx / maxRadius;
                input.y = dy / maxRadius;
                input.active = true;

                joystickKnob.style.transition = 'none';

        // --- 4.5 Collision Helpers ---
        /**
         * Checks if the player's current bounding box collides with any map blocks.
         * @param {THREE.Vector3} pos - The position to check for collisions.
         * @returns {boolean} True if there is a collision, false otherwise.
         */
        function checkBlockCollision(pos) {
            // Player is 2x4x2. We use a slightly smaller collision box to avoid sticking.
            const pMinX = pos.x - 0.9;
            const pMaxX = pos.x + 0.9;
            const pMinY = pos.y - 1.9;
            const pMaxY = pos.y + 1.9;
            const pMinZ = pos.z - 0.9;
            const pMaxZ = pos.z + 0.9;

            for (const key in mapBlocks) {
                const b = mapBlocks[key];
                const bPos = b.position;
                const bMinX = bPos.x - blockSize / 2;
                const bMaxX = bPos.x + blockSize / 2;
                const bMinY = bPos.y - blockSize / 2;
                const bMaxY = bPos.y + blockSize / 2;
                const bMinZ = bPos.z - blockSize / 2;
                const bMaxZ = bPos.z + blockSize / 2;

                if (pMinX < bMaxX && pMaxX > bMinX &&
                    pMinY < bMaxY && pMaxY > bMinY &&
                    pMinZ < bMaxZ && pMaxZ > bMinZ) {
                    return true;
                }
            }
            return false;
        }

        /**
         * Determines the Y-coordinate of the floor (including blocks) at a given position.
         * @param {THREE.Vector3} pos - The position to check the floor height for.
         * @returns {number} The Y-coordinate of the highest surface below the player.
         */
        function getFloorY(pos) {
            let highestY = 0; // Default to plane height
            const pMinX = pos.x - 0.9;
            const pMaxX = pos.x + 0.9;
            const pMinZ = pos.z - 0.9;
            const pMaxZ = pos.z + 0.9;
            const pBottomY = pos.y - 2;

            for (const key in mapBlocks) {
                const b = mapBlocks[key];
                const bPos = b.position;
                const bMinX = bPos.x - blockSize / 2;
                const bMaxX = bPos.x + blockSize / 2;
                const bMaxY = bPos.y + blockSize / 2; // Top of the block
                const bMinZ = bPos.z - blockSize / 2;
                const bMaxZ = bPos.z + blockSize / 2;

                // Check if player's footprint overlaps block footprint
                if (pMinX < bMaxX && pMaxX > bMinX &&
                    pMinZ < bMaxZ && pMaxZ > bMinZ) {
                    // Only consider if block is below the player's feet (with step-up leeway)
                    if (bMaxY <= pBottomY + 0.6) {
                        if (bMaxY > highestY) {
                            highestY = bMaxY;
                        }
                    }
                }
            }
            return highestY;
        }

        // --- 5. Animation Loop ---
        /**
         * The main animation loop that updates physics, effects, and renders the scene.
         * @returns {void}
         */
        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            const frameFactor = delta * 60; // Normalize to 60fps

            // Update Bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                const b = bullets[i];

                // Apply gravity to bullet velocity
                b.userData.velocity.y += gravity * 0.2 * frameFactor;

                const prevPos = b.position.clone();
                const step = b.userData.velocity.clone().multiplyScalar(frameFactor);
                const travelDist = step.length();

                // Direction for raycasting
                const dir = step.clone().normalize();
                raycaster.set(prevPos, dir);
                raycaster.far = travelDist + 0.1; // Check if we hit anything in this frame's jump

                const allTargets = [...paintableObjects, ...Object.values(mapBlocks)];
                const intersects = raycaster.intersectObjects(allTargets);

                if (intersects.length > 0) {
                    const hit = intersects[0];
                    // Get world-space normal
                    const worldNormal = hit.face.normal.clone().applyQuaternion(hit.object.quaternion);
                    createSplat(hit.point, worldNormal);
                    createExplosion(hit.point);

                    scene.remove(b);
                    bullets.splice(i, 1);
                    continue;
                }

                b.position.add(step);
                b.userData.aliveTime += delta;

                // Remove bullet if it leaves the world (end of plane at 200) or after 10s
                if (Math.abs(b.position.x) > 200 || Math.abs(b.position.z) > 200 || b.userData.aliveTime > 10) {
                    scene.remove(b);
                    bullets.splice(i, 1);
                }
            }

            // Update Particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.position.add(p.userData.velocity.clone().multiplyScalar(frameFactor));
                p.userData.life -= p.userData.decay * frameFactor;
                p.scale.setScalar(p.userData.life);
                p.material.opacity = p.userData.life;

                if (p.userData.life <= 0) {
                    scene.remove(p);
                    particles.splice(i, 1);
                }
            }

            // Update Splats
            for (let i = splats.length - 1; i >= 0; i--) {
                const s = splats[i];
                s.userData.aliveTime += delta;

                // Start fading after 12 seconds, totally gone by 15 seconds
                if (s.userData.aliveTime > 12) {
                    const progress = (s.userData.aliveTime - 12) / 3;
                    s.material.opacity = Math.max(0, 0.9 * (1 - progress));
                }

                if (s.userData.aliveTime >= 15) {
                    scene.remove(s);
                    splats.splice(i, 1);
                }
            }

            // FPS Calculation
            frameCount++;
            const currentTime = performance.now();
            if (currentTime - lastTime >= 1000) {
                fpsElement.textContent = `FPS: ${frameCount}`;
                frameCount = 0;
                lastTime = currentTime;
            }

            // Game Logic: Move Cube
            updateHighlight();

            let moveX = input.active ? input.x : 0;
            let moveY = input.active ? input.y : 0;

            if (keys.w) moveY -= 1;
            if (keys.s) moveY += 1;
            if (keys.a) moveX -= 1;
            if (keys.d) moveX += 1;

            // Normalize vector
            const len = Math.sqrt(moveX * moveX + moveY * moveY);
            if (len > 1) {
                moveX /= len;
                moveY /= len;
            }

            const moveSpeed = (isFlying ? 1.0 : 0.4) * frameFactor;

            if (isFlying) {
                // Flight Mode
                const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
                const right = new THREE.Vector3(1, 0, 0).applyQuaternion(camera.quaternion);

                if (Math.abs(moveY) > 0.01) {
                    cube.position.add(forward.multiplyScalar(-moveY * moveSpeed));
                }
                if (Math.abs(moveX) > 0.01) {
                    cube.position.add(right.multiplyScalar(moveX * moveSpeed));
                }
                if (keys.space) cube.position.y += moveSpeed;
                if (keys.shift) cube.position.y -= moveSpeed;

                velocityY = 0;
            } else {
                // Normal Gravity/Physics Mode
                const oldX = cube.position.x;
                const oldZ = cube.position.z;

                // Horizontal Movement & Collision
                if (Math.abs(moveX) > 0.01) {
                    const strafeSpeed = moveSpeed * 0.6;
                    cube.translateX(-moveX * strafeSpeed);
                    if (checkBlockCollision(cube.position)) {
                        cube.position.x = oldX;
                        if (checkBlockCollision(cube.position)) cube.position.z = oldZ;
                    }
                }

                const postStrafeX = cube.position.x;
                const postStrafeZ = cube.position.z;

                if (Math.abs(moveY) > 0.01) {
                    cube.translateZ(-moveY * moveSpeed);
                    if (checkBlockCollision(cube.position)) {
                        cube.position.x = postStrafeX;
                        cube.position.z = postStrafeZ;
                    }
                }

                // Gravity & Vertical Movement
                velocityY += gravity * frameFactor;
                cube.position.y += velocityY * frameFactor;

                const floorY = getFloorY(cube.position);
                if (cube.position.y < floorY + 2) {
                    cube.position.y = floorY + 2;
                    velocityY = 0;
                    isGrounded = true;
                    jumpCount = 0;
                } else {
                    // Head collision check
                    if (velocityY > 0 && checkBlockCollision(cube.position)) {
                        cube.position.y -= velocityY * frameFactor;
                        velocityY = 0;
                    }
                    isGrounded = false;
                }

                // Boundary Collision
                const margin = 1;
                const boundary = 200 - (fenceThickness / 2);
                if (cube.position.x > boundary - margin) cube.position.x = boundary - margin;
                if (cube.position.x < -boundary + margin) cube.position.x = -boundary + margin;
                if (cube.position.z > boundary - margin) cube.position.z = boundary - margin;
                if (cube.position.z < -boundary + margin) cube.position.z = -boundary + margin;
            }

            // Camera Follow Logic (Smooth & Rotating)
            if (viewMode === 'first-person') {
                // First person: Camera is at cube position
                const eyeOffset = new THREE.Vector3(0, 1.5, 0.8);
                const targetCameraPosition = eyeOffset.clone().applyQuaternion(cube.quaternion).add(cube.position);
                camera.position.copy(targetCameraPosition);

                // Calculate look direction based on cube orientation + vertical pitch
                const lookForward = new THREE.Vector3(0, Math.sin(pitch), Math.cos(pitch))
                    .applyQuaternion(cube.quaternion)
                    .add(targetCameraPosition);
                camera.lookAt(lookForward);
            } else {
                // Third person: Smooth follow from behind, height and distance adjusted by pitch
                const distance = 12;
                const height = 6;

                // Offset calculation that includes pitch for vertical camera orbit
                const cameraOffset = new THREE.Vector3(
                    0,
                    height - Math.sin(pitch) * 5,
                    -distance * Math.cos(pitch)
                );

                const targetCameraPosition = cameraOffset.clone().applyQuaternion(cube.quaternion).add(cube.position);
                // Frame-rate independent lerp
                const lerpFactor = 1 - Math.pow(0.001, delta);
                camera.position.lerp(targetCameraPosition, lerpFactor);

                // Look at a target in front of the cube based on pitch
                const lookTarget = new THREE.Vector3(0, Math.sin(pitch) * 5, Math.cos(pitch) * 5)
                    .applyQuaternion(cube.quaternion)
                    .add(cube.position);
                camera.lookAt(lookTarget);
            }

            renderer.render(scene, camera);
        }

        // --- Map Loading Logic ---
        const materialCache = {};
        /**
         * Retrieves or creates a MeshStandardMaterial for a specific color.
         * @param {number} color - The hex color code.
         * @returns {THREE.MeshStandardMaterial} The material for the given color.
         */
        function getMaterial(color) {
            if (!materialCache[color]) {
                materialCache[color] = new THREE.MeshStandardMaterial({ color: color, roughness: 0.5 });
            }
            return materialCache[color];
        }

        /**
         * Spawns the player at a random valid location on the map.
         * @returns {void}
         */
        function spawnPlayerRandomly() {
            const boundary = 190; // Stay away from walls
            let valid = false;
            let attempts = 0;
            const maxAttempts = 100;

            while (!valid && attempts < maxAttempts) {
                const rx = (Math.random() - 0.5) * boundary * 2;
                const rz = (Math.random() - 0.5) * boundary * 2;

                // Check at this spot
                const testPos = { x: rx, y: 10, z: rz };
                const floorY = getFloorY(testPos);
                const spawnPos = { x: rx, y: floorY + 2, z: rz };

                if (!checkBlockCollision(spawnPos)) {
                    cube.position.set(rx, floorY + 2, rz);
                    cube.rotation.y = Math.random() * Math.PI * 2;
                    valid = true;
                }
                attempts++;
            }

            // If no valid spot found (extremely unlikely), spawn at center
            if (!valid) {
                const floorY = getFloorY({ x: 0, y: 10, z: 0 });
                cube.position.set(0, floorY + 2, 0);
            }

            // Reset velocity
            velocityY = 0;

            // Update camera if in first person
            if (viewMode === 'first-person') {
                const eyeOffset = new THREE.Vector3(0, 1.5, 0.8);
                const targetCameraPosition = eyeOffset.clone().applyQuaternion(cube.quaternion).add(cube.position);
                camera.position.copy(targetCameraPosition);
            }
        }

        // Loads the map from map.json and positions each block in the scene
        /**
         * Automatically attempts to load a map from 'map.json' on startup.
         * @returns {void}
         */
        function autoLoadMap() {
            fetch('map.json')
                .then(response => {
                    if (!response.ok) throw new Error('No map.json found');
                    return response.json();
                })
                .then(data => {
                    if (!data.blocks || !Array.isArray(data.blocks)) return;

                    // Clear existing blocks just in case
                    for (const key in mapBlocks) {
                        scene.remove(mapBlocks[key]);
                        delete mapBlocks[key];
                    }

                    data.blocks.forEach(pos => {
                        const key = `${pos.x},${pos.y},${pos.z}`;
                        const color = pos.c ? pos.c : 0x888888; // Default if no color
                        const block = new THREE.Mesh(mapBlockGeometry, getMaterial(color));
                        block.position.set(pos.x, pos.y, pos.z);
                        block.castShadow = true;
                        block.receiveShadow = true;
                        scene.add(block);
                        mapBlocks[key] = block;
                    });
                    console.log(`Auto-loaded ${data.blocks.length} blocks from map.json`);
                    spawnPlayerRandomly();
                })
                .catch(err => {
                    console.log('Skipping auto-map load:', err.message);
                    spawnPlayerRandomly();
                });
        }
        autoLoadMap();

        // window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // run game loop
        animate();

    </script>
