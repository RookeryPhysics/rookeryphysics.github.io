<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyPulse | Real-time Prediction Markets</title>
    <meta name="description"
        content="Track the latest trending prediction markets from Polymarket with real-time probability updates.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0c;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.1);
            --accent-primary: #3b82f6;
            --accent-secondary: #8b5cf6;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --success: #10b981;
            --danger: #ef4444;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.05) 0%, transparent 40%);
        }

        header {
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--card-border);
            background: rgba(10, 10, 12, 0.8);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stats-badge {
            background: var(--glass);
            padding: 0.5rem 1rem;
            border-radius: 99px;
            font-size: 0.85rem;
            border: 1px solid var(--card-border);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background-color: var(--success);
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }

            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }

        main {
            padding: 3rem 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .hero {
            text-align: center;
            margin-bottom: 4rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        .hero p {
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
            font-size: 1.1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .card-header {
            display: flex;
            gap: 1rem;
            align-items: flex-start;
        }

        .card-image {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            object-fit: cover;
            background: var(--glass);
        }

        .card-title {
            font-weight: 600;
            font-size: 1.1rem;
            line-height: 1.4;
            color: var(--text-main);
            flex: 1;
        }

        .outcomes {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        .outcome-bar {
            background: rgba(255, 255, 255, 0.05);
            height: 40px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .outcome-progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: var(--accent-primary);
            opacity: 0.2;
            transition: width 1s ease-out;
        }

        .outcome-content {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
            font-size: 0.9rem;
            z-index: 1;
        }

        .outcome-price {
            font-weight: 700;
            color: var(--text-main);
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--card-border);
            margin-top: auto;
        }

        .volume-info {
            font-size: 0.8rem;
            color: var(--text-muted);
            display: flex;
            flex-direction: column;
        }

        .volume-value {
            color: var(--text-main);
            font-weight: 500;
        }

        .date-badge {
            font-size: 0.8rem;
            padding: 0.25rem 0.75rem;
            background: var(--glass);
            border-radius: 6px;
            color: var(--text-muted);
        }

        /* Skeleton Loading */
        .skeleton {
            background: linear-gradient(90deg, var(--card-bg) 25%, rgba(255, 255, 255, 0.05) 50%, var(--card-bg) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .skeleton-card {
            height: 300px;
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid var(--card-border);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .skeleton-circle {
            width: 48px;
            height: 48px;
            border-radius: 12px;
        }

        .skeleton-line {
            height: 20px;
            border-radius: 4px;
        }

        .skeleton-bar {
            height: 40px;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.2rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="currentColor" />
                <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
            PolyPulse
        </div>
        <div class="stats-badge">
            <span class="live-dot"></span>
            <span id="last-updated" style="color: var(--text-muted); font-size: 0.75rem;">Updating...</span>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1>Crypto Speedrun</h1>
            <p>Real-time 15-minute price predictions for BTC, ETH, SOL, and more. High-frequency insights from the
                global crowd.</p>
        </section>

        <div id="market-grid" class="grid">
            <!-- Skeletons -->
            <div class="skeleton-card">
                <div style="display: flex; gap: 1rem;">
                    <div class="skeleton-circle skeleton"></div>
                    <div style="flex: 1; display: flex; flex-direction: column; gap: 0.5rem;">
                        <div class="skeleton-line skeleton" style="width: 80%;"></div>
                        <div class="skeleton-line skeleton" style="width: 40%;"></div>
                    </div>
                </div>
                <div class="skeleton-bar skeleton" style="margin-top: 1rem;"></div>
                <div class="skeleton-bar skeleton"></div>
                <div class="skeleton-line skeleton" style="margin-top: auto; width: 60%;"></div>
            </div>
            <!-- Repeated skeletons for filler -->
            <div class="skeleton-card">
                <div style="display: flex; gap: 1rem;">
                    <div class="skeleton-circle skeleton"></div>
                    <div style="flex: 1; display: flex; flex-direction: column; gap: 0.5rem;">
                        <div class="skeleton-line skeleton" style="width: 85%;"></div>
                        <div class="skeleton-line skeleton" style="width: 50%;"></div>
                    </div>
                </div>
                <div class="skeleton-bar skeleton" style="margin-top: 1rem;"></div>
                <div class="skeleton-bar skeleton"></div>
                <div class="skeleton-line skeleton" style="margin-top: auto; width: 40%;"></div>
            </div>
            <div class="skeleton-card">
                <div style="display: flex; gap: 1rem;">
                    <div class="skeleton-circle skeleton"></div>
                    <div style="flex: 1; display: flex; flex-direction: column; gap: 0.5rem;">
                        <div class="skeleton-line skeleton" style="width: 70%;"></div>
                        <div class="skeleton-line skeleton" style="width: 60%;"></div>
                    </div>
                </div>
                <div class="skeleton-bar skeleton" style="margin-top: 1rem;"></div>
                <div class="skeleton-bar skeleton"></div>
                <div class="skeleton-line skeleton" style="margin-top: auto; width: 55%;"></div>
            </div>
        </div>
    </main>

    <script>
        // Tag ID 102467 is for "15 Min" crypto markets
        const API_URL = 'https://gamma-api.polymarket.com/markets?active=true&closed=false&tag_id=102467&limit=50&order=volume&ascending=false';
        const grid = document.getElementById('market-grid');

        async function fetchMarkets() {
            try {
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(API_URL)}`;
                const response = await fetch(proxyUrl);

                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);

                const proxyData = await response.json();

                if (!proxyData || !proxyData.contents) {
                    throw new Error("Proxy returned empty or invalid data.");
                }

                const data = JSON.parse(proxyData.contents);
                renderMarkets(data);

                const now = new Date();
                document.getElementById('last-updated').textContent = `Last update: ${now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' })}`;
            } catch (error) {
                console.error('Error fetching markets:', error);
                grid.innerHTML = `<div style="color: var(--danger); text-align: center; grid-column: 1/-1; padding: 3rem; background: var(--glass); border: 1px dashed var(--danger); border-radius: 20px;">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-bottom: 1rem; opacity: 0.5;">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    <p style="font-size: 1.1rem; font-weight: 600;">Data Sync Failed</p>
                    <p style="font-size: 0.85rem; margin-top: 0.5rem; color: var(--text-muted);">${error.message}</p>
                    <button onclick="fetchMarkets()" style="margin-top: 1.5rem; padding: 0.5rem 1.5rem; background: var(--accent-primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Try Again</button>
                </div>`;
            }
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0,
            }).format(value);
        }

        function renderMarkets(markets) {
            if (!markets || markets.length === 0) {
                grid.innerHTML = '<div style="text-align: center; grid-column: 1/-1; padding: 3rem;">No active 15-minute markets found.</div>';
                return;
            }

            grid.innerHTML = '';

            markets.forEach(market => {
                let outcomes = [];
                let prices = [];

                try {
                    // Polymarket API sometimes returns these as strings, sometimes as arrays
                    outcomes = typeof market.outcomes === 'string' ? JSON.parse(market.outcomes) : (market.outcomes || []);
                    prices = typeof market.outcomePrices === 'string' ? JSON.parse(market.outcomePrices) : (market.outcomePrices || []);
                } catch (e) {
                    console.warn('Failed to parse outcomes for market:', market.id, e);
                    return; // Skip malformed markets
                }

                if (!outcomes.length || !prices.length) return;

                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => window.open(`https://polymarket.com/event/${market.slug}`, '_blank');

                const questionText = market.question.replace(/<[^>]*>/g, '');

                // Extract time range from title if possible
                const timeStr = questionText.match(/\d+:\d+[AP]M-\d+:\d+[AP]M/);
                const timeBadge = timeStr ? `<div class="date-badge" style="background: var(--accent-primary); color: white; opacity: 1;">${timeStr[0]}</div>` : '';

                let outcomesHtml = '';
                outcomes.forEach((outcome, index) => {
                    const price = parseFloat(prices[index]) || 0;
                    const percentage = Math.round(price * 100);
                    const color = outcome.toLowerCase() === 'up' ? 'var(--success)' : (outcome.toLowerCase() === 'down' ? 'var(--danger)' : 'var(--accent-primary)');

                    outcomesHtml += `
                        <div class="outcome-bar">
                            <div class="outcome-progress" style="width: ${percentage}%; background-color: ${color}; opacity: 0.3;"></div>
                            <div class="outcome-content">
                                <span style="font-weight: 600;">${outcome}</span>
                                <span class="outcome-price" style="color: ${color}">${percentage}%</span>
                            </div>
                        </div>
                    `;
                });

                const imageFallback = 'https://polymarket.com/apple-touch-icon.png';
                const marketImage = market.image || market.icon || imageFallback;

                card.innerHTML = `
                    <div class="card-header" style="justify-content: space-between;">
                        <div style="display: flex; gap: 1rem; align-items: center;">
                            <div style="position: relative;">
                                <img src="${marketImage}" alt="" class="card-image" onerror="this.onerror=null; this.src='${imageFallback}';">
                                <div style="position: absolute; bottom: -2px; right: -2px; width: 12px; height: 12px; background: var(--success); border-radius: 50%; border: 2px solid var(--bg-color);"></div>
                            </div>
                            <div class="card-title" style="font-size: 1rem;">${questionText.split('-')[0].trim()}</div>
                        </div>
                        ${timeBadge}
                    </div>
                    <div class="outcomes">
                        ${outcomesHtml}
                    </div>
                    <div class="card-footer" style="padding-top: 0.75rem;">
                        <div class="volume-info">
                            <span style="font-size: 0.6rem; text-transform: uppercase;">Total Volume</span>
                            <span class="volume-value" style="font-size: 0.9rem;">${formatCurrency(market.volumeNum || market.volume)}</span>
                        </div>
                        <div class="volume-info" style="align-items: flex-end;">
                            <span style="font-size: 0.6rem; text-transform: uppercase;">Liquidity</span>
                            <span class="volume-value" style="font-size: 0.9rem;">${formatCurrency(market.liquidityNum || market.liquidity)}</span>
                        </div>
                    </div>
                    <div style="font-size: 0.7rem; color: var(--text-muted); text-align: center; margin-top: -0.5rem;">
                        Resolves: ${new Date(market.endDate || 0).toLocaleString([], { hour: '2-digit', minute: '2-digit' })} ET
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        // Initial fetch
        fetchMarkets();

        // Refresh every 30 seconds for speedrun markets
        setInterval(fetchMarkets, 30000);
    </script>
</body>

</html>
