<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuclear Detonation Risk Tracker</title>
    <meta name="description" content="A minimalist view of global nuclear risk.">
    <meta property="og:site_name" content="Nuclear Detonation Risk Tracker" />
    <meta property="og:title" content="Nuclear Detonation Risk Tracker" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rookeryphysics.github.io/pm" />
    <meta property="og:description" content="A minimalist view of global nuclear risk." />
    <meta property="og:image" content="https://rookeryphysics.github.io/pm/preview.png" />
    <meta property="og:image:secure_url" content="https://rookeryphysics.github.io/pm/preview.png" />
    <meta property="og:image:width" content="1024" />
    <meta property="og:image:height" content="1024" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --text-muted: #888888;
            --accent: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0.5rem;
            overflow-x: hidden;
            position: relative;
        }



        .container {
            width: 100%;
            max-width: 800px;
            padding: 0.5rem;
            text-align: center;
            animation: fadeIn 2s ease-out;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero {
            margin-bottom: clamp(1rem, 5vh, 2rem);
        }

        #global-prob {
            font-size: clamp(4rem, 25vw, 10rem);
            font-weight: 100;
            letter-spacing: -0.05em;
            line-height: 1;
            margin-bottom: 0.25rem;
            cursor: default;
        }

        .label {
            font-size: clamp(0.75rem, 2vw, 0.9rem);
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.25em;
            color: var(--text-muted);
            padding: 0 1rem;
        }

        .timeline {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-top: 1rem;
            width: 100%;
        }

        .market {
            transition: opacity 0.3s ease;
            color: inherit;
            cursor: default;
        }

        .market-price {
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            font-weight: 200;
        }

        .market-label {
            font-size: clamp(0.6rem, 1.5vw, 0.7rem);
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-muted);
            display: block;
        }

        .footer {
            width: 100%;
            text-align: center;
            font-size: 0.65rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            text-transform: uppercase;
            padding: 1.5rem 0;
            margin-top: auto;
            min-height: 2rem;
        }

        @media (max-width: 600px) {
            .timeline {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            #global-prob {
                margin-top: 1rem;
            }

            .container {
                padding-top: 2rem;
                padding-bottom: 2rem;
            }

            #popup-root {
                flex-direction: column;
                align-items: flex-end;
                bottom: 16px;
                right: 16px;
                gap: 12px;
            }
        }

        @media (max-height: 700px) {
            .hero {
                margin-bottom: 2rem;
            }

            .timeline {
                margin-top: 1rem;
            }
        }

        @keyframes pulse {
            0% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.7;
            }

            100% {
                opacity: 0.3;
            }
        }

        .loading #global-prob {
            animation: pulse 1.5s infinite ease-in-out;
            font-size: clamp(3rem, 15vw, 6rem);
            letter-spacing: 0.1em;
        }

        /* Roadster Popup Styles */
        #popup-root {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 1000;
            display: flex;
            align-items: flex-end;
            gap: 12px;
        }

        .roadster-popup {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow:
                0 4px 6px -1px rgba(0, 0, 0, 0.5),
                0 2px 4px -1px rgba(0, 0, 0, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            overflow: hidden;
            width: 200px;
            height: 64px;
            text-decoration: none;
            color: #ffffff;
            position: relative;
        }

        .roadster-popup:hover {
            background: rgba(30, 30, 30, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }



        .roadster-popup img {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            object-fit: cover;
            transition: all 0.4s ease;
            flex-shrink: 0;
        }



        .roadster-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 1;
            transition: opacity 0.3s ease, transform 0.3s ease;
            white-space: nowrap;
        }



        .roadster-text {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .roadster-subtext {
            font-size: 11px;
            opacity: 0.5;
            margin-top: 1px;
        }
    </style>
</head>

<body>

    <div class="container loading" id="main-container">
        <div style="margin-bottom: 1rem; position: relative; display: inline-block;">
            <svg width="64" height="64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"
                style="filter: drop-shadow(0 0 20px rgba(255,255,255,0.05));">
                <defs>
                    <linearGradient id="yellow-grad" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" stop-color="#FDE047" />
                        <stop offset="100%" stop-color="#FACC15" />
                    </linearGradient>
                </defs>
                <rect width="100" height="100" rx="24" fill="#1a1a1a" />
                <g transform="translate(50, 50)">
                    <g fill="url(#yellow-grad)">
                        <path d="M -7 -12.1 L -22 -38.1 A 44 44 0 0 1 22 -38.1 L 7 -12.1 A 14 14 0 0 0 -7 -12.1 Z" />
                        <path d="M -7 -12.1 L -22 -38.1 A 44 44 0 0 1 22 -38.1 L 7 -12.1 A 14 14 0 0 0 -7 -12.1 Z"
                            transform="rotate(120)" />
                        <path d="M -7 -12.1 L -22 -38.1 A 44 44 0 0 1 22 -38.1 L 7 -12.1 A 14 14 0 0 0 -7 -12.1 Z"
                            transform="rotate(240)" />
                        <circle r="10" />
                    </g>
                </g>
            </svg>
            <div id="pm-logo-target"></div>
        </div>
        <div class="hero">
            <div id="global-prob">SCANNING</div>
            <div class="label">Nuclear detonation probability in 2026</div>
        </div>

        <div class="timeline">
            <div class="market">
                <span id="price-mar" class="market-price">--%</span>
                <span class="market-label">By March 31st</span>
            </div>
            <div class="market">
                <span id="price-jun" class="market-price">--%</span>
                <span class="market-label">By June 30th</span>
            </div>
            <div class="market">
                <span id="price-dec" class="market-price">--%</span>
                <span class="market-label">By December 31st</span>
            </div>
        </div>
    </div>

    <!-- Empty footer div to maintain vertical spacing -->
    <div class="footer"></div>

    <!-- React App Root -->
    <div id="popup-root"></div>

    <!-- React and Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState } = React;

        const RoadsterPopup = ({ onDragChange, onDismiss }) => {
            const [isVisible, setIsVisible] = useState(true);
            const [offset, setOffset] = useState({ x: 0, y: 0 });
            const [isDragging, setIsDragging] = useState(false);
            const [startPos, setStartPos] = useState({ x: 0, y: 0 });
            const [startTime, setStartTime] = useState(0);
            const [dragStartOffset, setDragStartOffset] = useState({ x: 0, y: 0 });
            const [isExiting, setIsExiting] = useState(false);

            if (!isVisible) return null;

            const handleStart = (clientX, clientY) => {
                const currentOffsetX = offset.x;
                const currentOffsetY = offset.y;
                setStartPos({ x: clientX - currentOffsetX, y: clientY - currentOffsetY });
                setDragStartOffset({ x: currentOffsetX, y: currentOffsetY });
                setStartTime(Date.now());
                setIsDragging(true);
                onDragChange(true, { x: currentOffsetX, y: currentOffsetY });
            };

            const handleMove = (clientX, clientY) => {
                if (!isDragging) return;
                const newOffset = {
                    x: clientX - startPos.x,
                    y: clientY - startPos.y
                };
                setOffset(newOffset);
                onDragChange(true, newOffset);
            };

            const handleEnd = () => {
                if (!isDragging) return;
                setIsDragging(false);

                const timeElapsed = Date.now() - startTime;
                const deltaX = offset.x - dragStartOffset.x;
                const deltaY = offset.y - dragStartOffset.y;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                const velocity = distance / (timeElapsed || 1);

                // Absolute viewport Y check for dismiss zone (top of screen)
                // Start bottom is 24px, height is 64px. 
                // Initial top is window.innerHeight - 24 - 64.
                const currentTop = window.innerHeight - 24 - 64 + offset.y;

                if (currentTop < 120) {
                    // Dropped in dismiss zone
                    setIsExiting(true);
                    setOffset({ x: offset.x, y: offset.y - 200 }); // Glide up further
                    setTimeout(() => {
                        setIsVisible(false);
                        onDismiss();
                    }, 500);
                    onDragChange(false, offset);
                    return;
                }

                onDragChange(false, offset);
            };

            const dragDistance = Math.sqrt(
                Math.pow(offset.x - dragStartOffset.x, 2) +
                Math.pow(offset.y - dragStartOffset.y, 2)
            );

            return (
                <div
                    className="roadster-popup"
                    style={{
                        transform: `translate(${offset.x}px, ${offset.y}px)`,
                        transition: isExiting
                            ? 'transform 1.5s cubic-bezier(0.1, 0.4, 0.2, 1)'
                            : (isDragging ? 'none' : 'transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1)'),
                        cursor: isDragging ? 'grabbing' : 'pointer',
                        touchAction: 'none',
                        zIndex: 2000
                    }}
                    onTouchStart={(e) => handleStart(e.touches[0].clientX, e.touches[0].clientY)}
                    onTouchMove={(e) => handleMove(e.touches[0].clientX, e.touches[0].clientY)}
                    onTouchEnd={handleEnd}
                    onMouseDown={(e) => handleStart(e.clientX, e.clientY)}
                    onMouseMove={(e) => handleMove(e.clientX, e.clientY)}
                    onMouseUp={handleEnd}
                    onMouseLeave={() => isDragging && handleEnd()}
                >
                    <a
                        href="../drive/"
                        style={{
                            display: 'flex',
                            alignItems: 'center',
                            gap: '12px',
                            textDecoration: 'none',
                            color: 'inherit',
                            width: '100%',
                            height: '100%',
                            pointerEvents: dragDistance > 5 ? 'none' : 'auto'
                        }}
                        draggable="false"
                        onClick={(e) => {
                            if (dragDistance > 5) e.preventDefault();
                        }}
                    >
                        <img src="../drive/img.jpg" alt="Roadst3r" draggable="false" />
                        <div className="roadster-content">
                            <span className="roadster-text">Play Roadst3r</span>
                            <span className="roadster-subtext">Voxel Driving Game</span>
                        </div>
                    </a>
                </div>
            );
        };

        const PolymarketLogo = () => {
            const container = document.getElementById('pm-logo-target');
            if (!container) return null;

            return ReactDOM.createPortal(
                <a
                    href="https://polymarket.com/event/nuclear-weapon-detonation-by-562"
                    target="_blank"
                    style={{
                        position: 'absolute',
                        bottom: '-4px',
                        right: '4px',
                        width: '28px',
                        height: '28px',
                        background: '#0077F2',
                        borderRadius: '8px',
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'center',
                        boxShadow: '0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 0 0 2px rgba(5, 5, 5, 1)',
                        transition: 'transform 0.2s',
                        zIndex: 10
                    }}
                    onMouseEnter={e => e.currentTarget.style.transform = 'scale(1.1)'}
                    onMouseLeave={e => e.currentTarget.style.transform = 'scale(1)'}
                >
                    <img src="pm.png" alt="Polymarket" style={{ width: '16px', height: '16px', objectFit: 'contain' }} />
                </a>,
                container
            );
        };

        const DismissZone = ({ active, hovering }) => {
            return (
                <div style={{
                    position: 'fixed',
                    top: 0,
                    left: 0,
                    width: '100%',
                    height: '150px',
                    display: 'flex',
                    flexDirection: 'column',
                    alignItems: 'center',
                    justifyContent: 'center',
                    pointerEvents: 'none',
                    zIndex: 1000,
                    opacity: active ? 1 : 0,
                    transition: 'opacity 0.3s ease',
                    background: active ? 'linear-gradient(to bottom, rgba(255, 0, 0, 0.15), transparent)' : 'none'
                }}>
                    <div style={{
                        width: '60px',
                        height: '60px',
                        borderRadius: '50%',
                        border: '2px solid rgba(255, 255, 255, 0.3)',
                        background: hovering ? 'rgba(255, 0, 0, 0.3)' : 'rgba(0, 0, 0, 0.2)',
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'center',
                        color: 'white',
                        fontSize: '24px',
                        fontWeight: '300',
                        transform: hovering ? 'scale(1.2)' : 'scale(1)',
                        transition: 'all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275)'
                    }}>
                        âœ•
                    </div>
                </div>
            );
        };

        const App = () => {
            const [dragState, setDragState] = useState({ dragging: false, offset: { x: 0, y: 0 } });
            const [isVisible, setIsVisible] = useState(true);

            const handleDragChange = (dragging, offset) => {
                setDragState({ dragging, offset });
            };

            const currentTop = window.innerHeight - 24 - 64 + dragState.offset.y;
            const isHoveringZone = dragState.dragging && currentTop < 150;

            return (
                <>
                    <DismissZone active={dragState.dragging && isVisible} hovering={isHoveringZone} />
                    <PolymarketLogo />
                    {isVisible && (
                        <RoadsterPopup
                            onDragChange={handleDragChange}
                            onDismiss={() => setIsVisible(false)}
                        />
                    )}
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('popup-root'));
        root.render(<App />);
    </script>

    <script>
        const MARKETS = {
            mar: '0x4afb076c5d9dfe1c33bf300cfd9fb93a5a8d9bfce8fe2beaeccbde5f8c269fc1',
            jun: '0x0edd688013e4d08dd5367b9171bf85c6df73f2a4f561ed3c8ce004271c8278b7',
            dec: '0x42b4e02c1e95ca7b5e8610c3c1fad1dff6c0a46d01de6ae12565df026e3fc5a6'
        };

        const EVENT_SLUG = 'nuclear-weapon-detonation-by-562';

        async function updateData() {
            try {
                const url = `https://gamma-api.polymarket.com/events?slug=${EVENT_SLUG}`;
                // Switched to corsproxy.io for lower latency
                const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(url)}`;

                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error('Network error');

                const data = await response.json();
                const event = data[0];
                if (!event || !event.markets) throw new Error('Data not found');

                const results = {};
                event.markets.forEach(m => {
                    if (m.outcomePrices) {
                        const prices = typeof m.outcomePrices === 'string' ? JSON.parse(m.outcomePrices) : m.outcomePrices;
                        const prob = (parseFloat(prices[0]) * 100).toFixed(1);
                        results[m.conditionId] = prob;
                    }
                });

                const pMar = results[MARKETS.mar] || 0;
                const pJun = results[MARKETS.jun] || 0;
                const pDec = results[MARKETS.dec] || 0;

                document.getElementById('price-mar').textContent = `${pMar}%`;
                document.getElementById('price-jun').textContent = `${pJun}%`;
                document.getElementById('price-dec').textContent = `${pDec}%`;

                const maxProb = Math.max(parseFloat(pMar), parseFloat(pJun), parseFloat(pDec));
                const globalProbEl = document.getElementById('global-prob');
                const container = document.getElementById('main-container');

                const isInitialLoad = container.classList.contains('loading');
                if (isInitialLoad) {
                    container.classList.remove('loading');
                    globalProbEl.textContent = '0.0%';
                }

                const startProb = parseFloat(globalProbEl.textContent) || 0;
                animateValue(globalProbEl, startProb, maxProb, 1500);

            } catch (err) {
                console.error(err);
            }
        }

        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const val = (progress * (end - start) + start).toFixed(1);
                obj.textContent = `${val}%`;
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        updateData();
        setInterval(updateData, 60000);
    </script>
</body>

</html>
