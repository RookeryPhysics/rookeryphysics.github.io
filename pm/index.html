<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Monitor | Zen View</title>
    <meta name="description" content="A minimalist view of global risk probabilities.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --text-muted: #888888;
            --accent: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            text-align: center;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero {
            margin-bottom: 6rem;
        }

        #global-prob {
            font-size: 10rem;
            font-weight: 100;
            letter-spacing: -0.05em;
            line-height: 1;
            margin-bottom: 1rem;
            cursor: default;
        }

        .label {
            font-size: 0.9rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: var(--text-muted);
        }

        .timeline {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 4rem;
        }

        .market {
            transition: opacity 0.3s ease;
            color: inherit;
            cursor: default;
        }

        .market-price {
            font-size: 2.5rem;
            font-weight: 200;
            margin-bottom: 0.5rem;
            display: block;
        }

        .market-label {
            font-size: 0.7rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--text-muted);
        }

        .footer {
            position: fixed;
            bottom: 3rem;
            width: 100%;
            text-align: center;
            font-size: 0.7rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        #last-sync {
            display: inline-block;
            margin-left: 1rem;
        }

        @media (max-width: 600px) {
            #global-prob {
                font-size: 6rem;
            }

            .timeline {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .hero {
                margin-bottom: 4rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="hero">
            <div id="global-prob">0%</div>
            <div class="label">Nuclear detonation probability</div>
        </div>

        <div class="timeline">
            <div class="market">
                <span id="price-mar" class="market-price">--%</span>
                <span class="market-label">By March 31st</span>
            </div>
            <div class="market">
                <span id="price-jun" class="market-price">--%</span>
                <span class="market-label">By June 30th</span>
            </div>
            <div class="market">
                <span id="price-dec" class="market-price">--%</span>
                <span class="market-label">By December 31st</span>
            </div>
        </div>
    </div>

    <div class="footer">
        <span id="system-time">00:00:00 UTC</span>
        <span id="last-sync">Syncing...</span>
    </div>

    <script>
        const MARKETS = {
            mar: '0x4afb076c5d9dfe1c33bf300cfd9fb93a5a8d9bfce8fe2beaeccbde5f8c269fc1',
            jun: '0x0edd688013e4d08dd5367b9171bf85c6df73f2a4f561ed3c8ce004271c8278b7',
            dec: '0x42b4e02c1e95ca7b5e8610c3c1fad1dff6c0a46d01de6ae12565df026e3fc5a6'
        };

        const EVENT_SLUG = 'nuclear-weapon-detonation-by-562';

        async function updateData() {
            try {
                const url = `https://gamma-api.polymarket.com/events?slug=${EVENT_SLUG}`;
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;

                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error('Network error');

                const data = await response.json();
                const event = data[0];
                if (!event || !event.markets) throw new Error('Data not found');

                const results = {};
                event.markets.forEach(m => {
                    if (m.outcomePrices) {
                        const prices = typeof m.outcomePrices === 'string' ? JSON.parse(m.outcomePrices) : m.outcomePrices;
                        const prob = (parseFloat(prices[0]) * 100).toFixed(1);
                        results[m.conditionId] = prob;
                    }
                });

                const pMar = results[MARKETS.mar] || 0;
                const pJun = results[MARKETS.jun] || 0;
                const pDec = results[MARKETS.dec] || 0;

                document.getElementById('price-mar').textContent = `${pMar}%`;
                document.getElementById('price-jun').textContent = `${pJun}%`;
                document.getElementById('price-dec').textContent = `${pDec}%`;

                const maxProb = Math.max(parseFloat(pMar), parseFloat(pJun), parseFloat(pDec));
                const globalProbEl = document.getElementById('global-prob');
                const startProb = parseFloat(globalProbEl.textContent) || 0;
                animateValue(globalProbEl, startProb, maxProb, 1500);

                const now = new Date();
                document.getElementById('last-sync').textContent = `• Updated ${now.toLocaleTimeString([], { hour12: false, hour: '2-digit', minute: '2-digit' })}`;

            } catch (err) {
                console.error(err);
                document.getElementById('last-sync').textContent = '• Sync delayed';
            }
        }

        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const val = (progress * (end - start) + start).toFixed(1);
                obj.textContent = `${val}%`;
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        setInterval(() => {
            const now = new Date();
            document.getElementById('system-time').textContent = now.toISOString().replace('T', ' ').split('.')[0] + ' UTC';
        }, 1000);

        updateData();
        setInterval(updateData, 60000);
    </script>
</body>

</html>
