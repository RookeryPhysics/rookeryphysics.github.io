<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Icon with Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Subtle float animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-6 overflow-hidden">

    <!-- Background Glow -->
    <div class="absolute w-64 h-64 bg-purple-600/20 rounded-full blur-3xl -z-10"></div>

    <!-- The Icon -->
    <div class="animate-float">
        <!-- Wrapped in anchor tag for linking -->
        <a href="https://rookeryphysics.github.io/drive" target="_blank" rel="noopener noreferrer" class="block">
            <!-- Phone Frame -->
            <div class="relative bg-black border-[6px] border-gray-800 rounded-2xl h-40 w-20 shadow-xl overflow-hidden ring-1 ring-white/10 group cursor-pointer">
                
                <!-- Image inserted here -->
                <img 
                    src="https://rookeryphysics.github.io/1764610709424.jpg" 
                    alt="Phone Screen Wallpaper" 
                    class="h-full w-full object-cover"
                >

                <!-- Simple Glass Reflection Overlay -->
                <div class="absolute inset-0 bg-gradient-to-tr from-white/20 via-transparent to-transparent opacity-50 pointer-events-none"></div>
            </div>
        </a>
        
        <!-- Small Shadow below -->
        <div class="mt-4 mx-auto w-12 h-2 bg-black/50 blur-md rounded-full"></div>
    </div>

</body>
</html>
